<app-header></app-header>
<br>
<div class="features">
  <div class="featurestext">
    <h2>Мужские Галстуки</h2>
  </div>
  <div class="featurebox">
    <ul *ngFor="let manTie of manTies;">
      <li class="feature-item">
        <img src="{{ manTie.imgPath }}"
             class="size-height" routerLink="woman-bags">
        <br>
        <p class="picture-text" routerLink="woman-bags">{{ manTie.name }}</p>
        <br>
        <p class="picture-text">{{ manTie.cash }} Р <button  mat-button (click)="addManTiesToCart(manTie)">В корзину</button></p>
      </li>
    </ul>
  </div>
</div>
