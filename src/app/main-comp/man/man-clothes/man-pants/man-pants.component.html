<app-header></app-header>
<br>
<div class="features">
  <div class="featurestext">
    <h2>Мужские Брюки</h2>
  </div>
  <div class="featurebox">
    <ul *ngFor="let manPant of manPants;">
      <li class="feature-item">
        <img src="{{ manPant.imgPath }}"
             class="size-height" routerLink="woman-bags">
        <br>
        <p class="picture-text" routerLink="woman-bags">{{ manPant.name }}</p>
        <br>
        <p class="picture-text">{{ manPant.cash }} Р <button  mat-button (click)="addManPantsToCart(manPant)">В корзину</button></p>
      </li>
    </ul>
  </div>
</div>
