<app-header></app-header>
<br>
<div class="features">
  <div class="featurestext">
    <h2>Женские Юбки</h2>
  </div>
  <div class="featurebox">
    <ul *ngFor="let womanSkirt of womanSkirts;">
      <li class="feature-item">
        <img src="{{ womanSkirt.imgPath }}"
             class="size-height" routerLink="woman-bags">
        <br>
        <p class="picture-text" routerLink="woman-bags">{{ womanSkirt.name }}</p>
        <br>
        <p class="picture-text">{{ womanSkirt.cash }} Р <button  mat-button  (click)="addWomanSkirtsToCart(womanSkirt)">В корзину</button></p>
      </li>
    </ul>
  </div>
</div>
