<app-header></app-header>
<br>
<div class="features">
  <div class="featurestext">
    <h2>Женские Брюки</h2>
  </div>
  <div class="featurebox">
    <ul *ngFor="let womanPant of womanPants;">
      <li class="feature-item">
        <img src="{{ womanPant.imgPath }}"
             class="size-height" routerLink="woman-bags">
        <br>
        <p class="picture-text" routerLink="woman-bags">{{ womanPant.name }}</p>
        <br>
        <p class="picture-text">{{ womanPant.cash }} Р <button  mat-button (click)="addWomanPantsToCart(womanPant)">В корзину</button></p>
      </li>
    </ul>
  </div>
</div>
